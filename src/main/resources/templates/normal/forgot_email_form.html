<!DOCTYPE html>
<html  lang="en" xmlns="http://www.thymeLeaf.org"
 th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px; " class="col-md-12">
 <!--message box-->                   
                      <div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
		</div>
                     <!--email form-->
                       <h3 class="text-center m-3">Your Registered Email</h3>
                       <form method="post" action="" th:action="@{/send-otp}">
                       <div  class="form-group">
                        <input required type="email" name="email" id="" placeholder="Enter email here" class="form-control">

                       </div>
                       <div class="container">
                        <button class="btn btn-warning text-center">Send OTP</button>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</section>
</body>
</html>
