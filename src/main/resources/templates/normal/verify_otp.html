<!DOCTYPE html>
<html  lang="en" xmlns="http://www.thymeLeaf.org"
 th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px; " class="col-md-12">
                       <!--email form-->
                      <div class="alert alert-success" role="alert">
                        We have sent OTP to your email
                      </div>
                      
                     <div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
		</div>
                       <form method="post" action="" th:action="@{/verify-otp}">
                       <div  class="form-group">
                        <input required type="text" name="otp" id="otp" placeholder="Enter OTP here" class="form-control">

                       </div>
                       <div class="container">
                        <button class="btn btn-success text-center">Verify</button>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</section>
</body>
</html>
